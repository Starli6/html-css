<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form > ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <form>
        <ul>
            <li>
                <label for="login">Login:</label>
            <input type="text"/*"number"*/ id="login"/>
        </li>
           <li>
                <label for="email">E-mail</label>:</label>
            <input type="email" id="email"/>
        </li>
        <li>
                <label for="password">Password</label>:</label>
            <input type="password" id="password"/>
        </li>
        <li>
                <label for="comments">Comments</label>:</label>
            <textarea id="comments"></textarea>
        </li>
        <li>
            <input type="submit"/>
        </li>
        </ul>
        
    </form>
</body>
</html>
