<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        #img1 {
            width: 30%;
            float: left;
            
        }
        #img2 {
            width: 30%;
            float: right;
            
        }
        .container {
            border: 1px solid green;
        
        }
        .nested-block {
            border: 1px solid red;
            width: 200px;
            height: 50px;
            clear: right;
        
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img id="img1" src="img3.akspic.ru-vodoem-kanal-sankt_peterburg-otrazhenie-gorodok-2816x2112.jpg" alt="Фотография Питера"/>
        <img id="img2" src="https://cdn.spbguru.ru/uploads/news/sanktpeterburg-gde-luchshe-snyaty-kvartiru-turistu-rajjonyy-pitera-dlya-prozhivaniya_l.jpg"/>
        <div class="nested-block">
            Div 1
        </div>
        <div class="nested-block">
            Div 2
        </div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
            Atque, neque aliquid necessitatibus reprehenderit 
            perferendis facilis illum quam quod adipisci, 
            velit dolor laudantium quis commodi voluptate 
            cumque labore amet dolorem excepturi.</p>
    </div>
</body>
</html>
